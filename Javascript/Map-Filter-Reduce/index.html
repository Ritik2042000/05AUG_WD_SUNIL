    // <---------------Polyfill of Map------>

    Array.prototype.myMap = function (callback) {
        let temp = [];
        for (let i = 0; i < this.length; i++) {
            temp.push(callback(this[i], i, this));
        }
        return temp;
    };

    const sum = nums.myMap((curElem, index, arr) => {
        return curElem + 3;
    })
    console.log(sum);

    // <---------------Polyfill of Filter------>
    Array.prototype.myFilter = function (callback) {
        let temp = [];
        for (let i = 0; i < this.length; i++) {
            if (callback(this[i], i, this)) temp.push(this[i]);
        }
        return temp;
    };

    const showFiltered = nums.myFilter((curElem, i) => {

        if (curElem < 6) {
            return curElem;
        }
    })

    // <---------------Polyfill of Reduce------>

    Array.prototype.myReduce = function (callback, initialValue) {
        var accumaulator = initialValue
        for (let i = 0; i < this.length; i++) {
            accumaulator = accumaulator ? callback(accumaulator, this[i], i, this) : this[i];
        }
        return accumaulator;
    }

        return accum + curElem
    }, 0)
