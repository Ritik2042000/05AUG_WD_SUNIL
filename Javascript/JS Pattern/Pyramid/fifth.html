<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 45px;
        color: #000;
      }
    </style>
  </head>

  <body>
    <script>
      let i, j, k, m;
      for (i = 1; i <= 5; i++) {
        for (k = 1; k <= 5 - i; k++) {
          document.write("&nbsp&nbsp");
        }
        for (j = 1; j <= i; j++) {
          document.write("*");
        }
        for (m = 2; m <= i; m++) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
