<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <style>
        #showdata{
            width: 50px;
            height: 30px;
            border: 1px solid black;
            margin: 3px;
        }
    </style>
</head>
<body>
    <h1>Put value and get Addition</h1>
    <input type="text" class="name" id="A" placeholder="put a value"> <br>
    <input type="text" class="name" id="B" placeholder="put a value"> <br>
    <button value="" onclick="btnclick()">click</button>
    <div id="showdata">Ans</div>
    <script>
        function btnclick(){
            let a = document.getElementById("A").value;
            let b = document.getElementById("B").value;
            let sum = parseInt(a)+parseInt(b);
            document.getElementById("showdata").innerText = sum
        }
    </script>
</body>
</html>
