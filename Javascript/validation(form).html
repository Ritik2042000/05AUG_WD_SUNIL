<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <h2 align="center">Fill The Details</h2>
        <table bgcolor="aliceblue" align="center">

            <tr>  
                <td>
                    First Name:<br>
                    <input type="text" placeholder="Name" name="firstname" id="firstname" onblur="validate(this,'firstnameError')">
                    <span id="firstnameError"></span>
                </td>
            </tr>
            
            <tr>
                <td>
                    Middle Name:<br>
                    <input type="text" placeholder="Fathername" name="middlename" id="middlename" onblur="validate(this,'middlenameError')">
                    <span id="middlenameError"></span>
                </td>
            </tr>
            
            <tr>
                <td>
                    Last Name:<br>
                    <input type="text" placeholder="Surname" name="lastname" id="lastname" onblur="validate(this,'lastnameError')">
                    <span id="lastnameError"></span>
                </td>
            </tr>

            <tr>    
                <td> 
                    Gender:<br>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                    <span id="GenderError" ></span>
                </td>
            </tr>        

            <tr>
                <td>
                    Birth Date:<br>
                    <input type="date" name="birthday">
                </td>
            </tr>

            <tr>
                <td>
                    Hobby:<br>
                    <input type="checkbox" name="hobby">Listing music
                    <input type="checkbox" name="hobby">Playing games
                    <input type="checkbox" name="hobby">Reading Books
                    <input type="checkbox" name="hobby">Etc
                </td>    
            </tr>
            
            <tr>
                <td>
                    Email:<br>
                    <input type="email" placeholder="XYZ@mail.com" id="email" onblur="validate(this,'emailError')">
                    <span id="emailError"></span>
                </td>
            </tr>
            
            <tr>
                <td>
                    Password:
                    <input type="password" placeholder="Password" onblur="validate(this,'passwordError')">
                    <span id="passwordError"></span>
        
                </td>
            </tr>
            
            <tr>
                <td>
                    Mobile No. :
                    <select>
                    <option>89</option>
                    <option>90</option>
                    <option>91</option>
                    <option>92</option>
                    <option>93</option>   
                    </select>
                    <input type="tel" placeholder="99321*****" onblur="validate(this,'telError')">
                    <span id="telError"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <input  id="check" type="submit" value="submit"> 
                </td>
            </tr>
            
        </table>
    </form>
    <script>
        function validate(y,span){
            if (y.value == ""){
                document.getElementById(span).innerText = "Please Fill Detalis"
            }else{
                document.getElementById(span).innerText = ""
            }
        }
    </script>
</body>
</html>
