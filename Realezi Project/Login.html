<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style/index.css" />
    <link rel="stylesheet" href="./Style/media.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="login">
      <div class="container text-white">
        <!-- <---------- logo--------------------------->
        <div class="row flex-wrap">
          <div class="col-12 text-white p-md-5 p-2 company_logo">
            <img src="./Style/Pictures/company_logo.png" alt="logo" />
            <p class="company_slogan">Click.Connect.Close</p>
          </div>
        </div>
        <!-- <---------- form page --------------------------->
        <div class="row text-white align-items-center flex-wrap form_page">
          <div class="col-md-6 col-12 px-md-5 pt-md-2 form_page-detalis">
            <p>Post your property ad for free</p>
            <p>Post your property ad for free</p>
            <p>Post your property ad for free</p>
          </div>
          <div class="col-6 login_page-form-title ">
            <div class="col-9 ms-auto ">
                <p class="mb-1">Login</p>

            </div>
            <form
              id="loginForm"
              class="d-flex flex-column ms-md-auto align-items-md-end align-items-center col-9 form"
            >
              <div class="text-end w-100 py-2">
                <input
                  type="text"
                  name="mobileNumber"
                  id="mobileNumber"
                  placeholder="Enter Mobile Number"
                  class="form-control"
                />
              </div>
              <div class="w-100 py-3">
                <button
                  type="button"
                  class="btn btn-primary w-100"
                  id="continueForOtp"
                >
                  Continue
                </button>
              </div>
            </form>
            <div class="flex">
              <div class="col-12 text-end">
                <span>Not registered yet ?</span>
                <a
                  href="./Registration.html"
                  class="text-warning link-underline link-underline-opacity-0"
                  >Register now</a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- <---------- iphone img --------------------------->
        <div class="row d-none d-md-flex">
            <div class="col-lg-4 col-6 signup_iphone">
              <img
                src="./Style/Pictures/iPhone 16.png"
                alt="iphone-img"
              />
            </div>
      </div>
    </div>
    <script src="./Js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
