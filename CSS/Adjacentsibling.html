<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2+p{
        color: darkred;
        background-color: palegoldenrod;
    }
</style>
<body>
    <h2>welcome to css selector</h2>
    <p>This is example of Adjacent Sibling Selector</p>
    <p>Their is no changes in color of second paragraph</p>
</body>
</html>
