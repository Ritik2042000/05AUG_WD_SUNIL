<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 200px;
        
    }
.blur{
    filter: blur(4px);
}
.brightness{
    filter: brightness(1.5);
}
.contrast{
    filter: contrast(20%);
}
.drop-shadow{
    filter: drop-shadow(10px 10px 15px blue);
}
.grayscale{
    filter: grayscale(20%);
}
.hue-rotate{
    filter: hue-rotate(75deg);
}
.invert{
    filter: invert(45%);
}
.opacity{
    filter: opacity(60%);
}
.saturate{
    filter:saturate(35%)
}
.sepia{
    filter: sepia(60%);
}

</style>
<body>
    <img src="./11.jpg" alt="" class="blur">
    <img src="./11.jpg" alt="" class="brightness">
    <img src="./11.jpg" alt="" class="contrast">
    <img src="./11.jpg" alt="" class="drop-shadow">
    <img src="./11.jpg" alt="" class="grayscale">
    <img src="./11.jpg" alt="" class="hue-rotate">
    <img src="./11.jpg" alt="" class="invert">
    <img src="./11.jpg" alt="" class="opacity">
    <img src="./11.jpg" alt="" class="saturate">
    <img src="./11.jpg" alt="" class="sepia">
    

</body>
</html>
