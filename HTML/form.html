<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Name">
        <br>
        <br>
        <label for="mname">Middle Name:</label>
        <input type="text" placeholder="fathername">
        <br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="surname">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <br>
        <br>
        <label>
            Course:
        </label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBa">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br>
        <br>
        <label for="Phoneno.">Phone:</label>
        <select>
            <option value="89">89</option>
            <option value="90">90</option>
            <option value="91">91</option>
            <option value="92">92</option>
        </select>
        <input type="number" placeholder="99999*****">
        <br>
        <br>
        <label for="add.">Address:</label><br>
        <textarea>Address</textarea>
        <br>
        <br>
        <label for="emali">Email:</label>
        <input type="email" placeholder="xyz@mail.com">
        <br>
        <br>
        <label for="pass.">Password:</label>
        <input type="password" placeholder="Password">
        <br>
        <br>
        <label for="re-pass.">Re-Type Password:</label>
        <input type="password">
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
